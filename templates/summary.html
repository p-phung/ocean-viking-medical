<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Ocean Viking Rescues</title>
</head>
<body>
    <div class="container p-5 has-text-centered">
      <div class="columns is-centered">
        <div class="column is-one-third-desktop">
          <div class="block my-3">
            <label for="" class="label">Patients: {{ patients }}</label>
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-one-third-desktop">
          <div class="block my-3">
            <label for="" class="label" style="color:#EE3224">Morbidities</label>
              {% for morb_name, morb_count in morbidities.items() %}
                <label for="" class="label">{{ morb_name }} : {{ morb_count }}</label>
              {% endfor %}
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-one-quarter-desktop">
          <div class="block my-3">
            <label for="" class="label" style="color:#EE3224">Referrals</label>
              {% for morb_name, morb_count in referrals.items() %}
                <label for="" class="label">{{ morb_name }} : {{ morb_count }}</label>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
</body>
</html>
